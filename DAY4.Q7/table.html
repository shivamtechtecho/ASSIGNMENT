<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Product Table</title>  
    <style>  
        table {  
            width: 100%;
            border-collapse: collapse; 
        }  
        th, td {  
            border: 1px solid rgb(94, 94, 92);  
            padding: 8px; 
            text-align: left; 
        }  
        th {  
            background-color: rgb(0, 128, 1);  
        }  
        .bottom {  
            background-color: #e0e0e0;  
        }  
    </style>  
</head>  
<body>
<table>  
    <thead>  
        <tr >  
            <th >Product Name</th>  
            <th>Quantity</th>  
            <th>Price per Unit</th>  
            <th>Description</th>  
            <th>Total Price</th>  
        </tr>  
    </thead>  
    <tbody>  
        <tr>  
            <td>Product 1</td>  
            <td>2</td>  
            <td>$10</td>  
            <td>This is product 1</td>  
            <td>$20</td>  
        </tr>  
        <tr>  
            <td>Product 2</td>  
            <td>3</td>  
            <td>$20</td>  
            <td>This is product 2</td>  
            <td>$60</td>  
        </tr> 
        <tr class="bottom"> 
            <td colspan="4">Sum</td>  
            <td>$80</td>  
        </tr> 
    </tbody>    
</table>  

</body>  
</html>
