<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="">
        <label for="date_">DATE:</label>
        <input type="date" id="date_"></input>
        <br>
        <br>
        <label for="color_">Choose color:</label>
        <input type="color" id="color_"></input>
        <br>
        <br>
        <label for="email_address">Email:</label>
        <input type="email" id="email_address" placeholder="Enter your email" required></input>
        <br>
        <br>
        <label for="fullname">Name:</label>
        <input type="text" id="Fullname" placeholder="Enter your Fullname" required></input>
        <br>
        <br>
        <label for="age">Age:</label>
        <input type="number" id="age" placeholder="Enter your Age" min="18" required></input>
        <br>
        <br>
        <label for="telephone">Phone:</label>
        <input type="tel" name="" id="telephone" required></input>
        <br>
        <br>
        <label for="linked-in">LinkedIn:</label>
        <input type="url" id="linked-in"></input>
        <br>
        <br>
        <input type="submit" name="" id=""></input>
    </form>
</body>
</html>
