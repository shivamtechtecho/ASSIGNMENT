<!DOCTYPE html>  
<html lang="en">  

<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Document</title>  
    <style>  
        .parent {  
            width: 60%;  
            height: 400px;  
            border: 2px solid;  
            background-color: black;  
        }  

        .cards {  
            color: color-mix(in srgb, purple 40%, pink 70%);  
            text-align: center;  
        }  

        .div {  
            display: flex;  
            width: 100%;  
            height: 100%;  
        }  

        .card {  
            width: 20%;  
            height: 40%;  
            margin: auto;  
            transition: opacity 0.3s ease;  
        }  

        .card1 {  
            border: 6px rgb(255, 255, 0);  
            background-color: rgb(255, 255, 127);  
        }  

        .card2 {  
            border: 2px magenta;  
            background-color: magenta;  
        }  

        .card3 {  
            border: 2px orangered;  
            background-color: orangered;  
        }  

        .card4 {  
            border: 2px green;  
            background-color: green;  
        }  

        /* Hover effects */  
        div:hover .card:not(:hover) {  
            opacity: 0.5; /* Fade other cards */  
        }  

        .card:hover {  
            opacity: 1; /* Keep hovered card fully visible */  
        }  
    </style>  
</head>  

<body>  
    <div class="parent">  
        <h1 class="cards">CARDS</h1>  
        <div class="div">  
            <div class="card card1"></div>  
            <div class="card card2"></div>  
            <div class="card card3"></div>  
            <div class="card card4"></div>  
        </div>  
    </div>  
</body>  

</html>
