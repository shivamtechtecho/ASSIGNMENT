<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<body>
    <form action="">
        <h1>Masai Feedback Form</h1>
        <label for="feedback">Choose Feedback Type:</label>
        <select id="feedback">
            <option value="">Select Feedback</option>
            <option value="+ve">Positive</option>
            <option value="-ve">Negative</option>
            <option value="0">Nutral</option>
        </select>
        <br>
        <br>
        <label for="message">User Feedback:</label>
        <textarea name="" id="message" cols="60" rows="10" placeholder="Enter Your Feedback"></textarea>
        <br/>
        <br>
        <label for="rating">RATINGS:</label>
        <br>
        <input type="radio" name="" id="rating">1</input>
        <br/>
        <input type="radio" name="" id="rating">2</input>
        <br/>
        <input type="radio" name="" id="rating">3</input>
        <br/>
        <input type="radio" name="" id="rating">4</input>
        <br/>
        <input type="radio" name="" id="rating">5</input>
        <br>
        <br>
        <label for="age">Age:</label>
        <input type="number" name="" id="age" placeholder="Enter your age" min="10" max="100" required></input>
        <input type="submit" value="Submit">
        <br>
        <br>
        <label for="email">E-mail :</label>
        <input type="email" id="email" placeholder="ABC@gmail.com" required></input>
        <input type="submit"></input>
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="enter your password" min="8"></input>
        <br>
        <br>
        <label for="GitHub">Github:</label>
        <input type="url" id="GitHub" placeholder="Paste the URL-link here">
        <input type="submit"></input>
        <br>
        <br>
        <label for="Terms">Read all Terms and Conditions</label>
        <input type="checkbox" id="Terms"></input>
        <br>
        <br>
        <input type="submit"></input>
    </form>
</body>
</html>
